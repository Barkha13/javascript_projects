<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click</title>
</head>
<body>
    <h1>Click Image</h1>
    <img src="https://images.unsplash.com/photo-1548247416-ec66f4900b2e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=663&q=80" alt="Gray cat" width="400px" height="550px" style="cursor: pointer;">
    <br><br>
    <p></p>
</body>
<script>
    let img = document.querySelector('img');
    let para = document.querySelector('p');
    img.addEventListener('click', () => {
        para.textContent = "I have been clicked."
    });
</script>
</html>
