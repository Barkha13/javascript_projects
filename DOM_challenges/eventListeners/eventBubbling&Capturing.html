<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling & Capturing</title>
    <style>
        body *{
            margin: 10px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>DIV
        <h1>H1
            <p>P</p>
        </h1>
    </div>
    <script>
        for (const DOMElement of document.querySelectorAll('*')) {
            DOMElement.addEventListener('click', () => {alert(`Capturing: ${DOMElement.tagName}`)}, true);
            DOMElement.addEventListener('click', () => {alert(`Bubbling: ${DOMElement.tagName}`)});
        }
    </script>
</body>
</html>
