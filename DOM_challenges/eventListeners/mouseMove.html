<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse move over image</title>
    <style>
        .dot {
            background: black;
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 2px;
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1454117096348-e4abbeba002c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="gray texture" width="450px" height="350px">
    <div id=content></div>
</body>
<script>
    let img = document.querySelector('img');
    let content = document.getElementById('content');
    img.addEventListener('mousemove', (event) => {
        content.textContent += "Hi ";
        let dot  = document.createElement('div');
        dot.className = 'dot';
        dot.style.left = `${event.clientX}px`;
        dot.style.top = `${event.clientY}px`;
        document.body.appendChild(dot);
    });
</script>
</html>
